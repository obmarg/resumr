<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Resumr - Login</title>
	<!--
	<meta name="description" content="">
	<meta name="author" content="">
	-->

	<meta name="viewport" content="width=device-width">

	<!--
	<link rel="stylesheet/less" href="less/style.less">
	<script src="js/libs/less-1.3.0.min.js"></script>
	-->
	<link rel="stylesheet" href="static/less/style.css">
	<link rel="stylesheet" href="static/zocial/zocial.css">
	<style type='text/css'>
		#loginHeader {
			margin-bottom: 0px;
		}
	</style>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Resumr</a>
			</div>
		</div>
	</div>


	<div id='container-fluid'>
		<div class='row-fluid'>
			<div class='span4'>&nbsp;</div>
			<h2 id='loginHeader' class='well span4 pagination-centered'>
				Please sign in...
			</h2>
			<div class='span4'>&nbsp;</div>
		</div>
		{% for service in services %}
		<div class='row-fluid'>
			<div class='span12 pagination-centered'>
				<a 
					href='{{ service.url }}' 
					class='zocial {{ service.name }}'
					>Sign in with {{ service.name|capitalize }}</a>
			</div>
		</div>
		<div class='row-fluid'>&nbsp;</div>
		{% endfor %}
	</div>
</body>
</html>
